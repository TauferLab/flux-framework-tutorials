# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: [mvapich2@2.3.1, cmake@3.23.1, boost@1.72.0, jansson, python@3.8.2, ucx+cma~cuda+dc+debug~examples+ib_hw_tm~java~knem+logging+optimizations+pic+rc~rdmacm~rocm+thread_multiple~ucg+ud+verbs+vfs
      libs=shared opt=3 simd=auto]
  view: /g/g90/lumsden1/ws/insitu_benchmark/_catalyst_spack_env/view
  concretizer:
    unify: true
  compilers:
  - compiler:
      spec: gcc@8.1.0
      paths:
        cc: /usr/tce/packages/gcc/gcc-8.1.0/bin/gcc
        cxx: /usr/tce/packages/gcc/gcc-8.1.0/bin/g++
        f77: /usr/tce/packages/gcc/gcc-8.1.0/bin/gfortran
        fc: /usr/tce/packages/gcc/gcc-8.1.0/bin/gfortran
      flags: {}
      operating_system: rhel7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    pkg-config:
      externals:
      - spec: pkg-config@0.27.1
        prefix: /usr
    libfuse:
      externals:
      - spec: libfuse@3.6.1
        prefix: /usr
      buildable: false
    hwloc:
      externals:
      - spec: hwloc@5.7.5
        prefix: /usr
      buildable: false
    lua:
      externals:
      - spec: lua@5.1.4
        prefix: /usr
      buildable: false
    flux-core:
      externals:
      - spec: flux-core@0.41.0 ^lua@5.1.4
        prefix: /usr
      buildable: false
    jansson:
      externals:
      - spec: jansson@4.10
        prefix: /usr
      buildable: false
    boost:
      externals:
      - spec: boost@1.72.0%gcc@8.1.0 +atomic +chrono +container +context +contract
          +coroutine +date_time +exception +fiber +filesystem +graph +graph_parallel
          +iostreams +locale +log +math +mpi +program_options +random +regex +serialization
          +stacktrace +system +thread +timer +type_erasure +wave ^mvapich2@2.3.1%gcc@8.1.0
        prefix: /usr/tce/packages/boost/boost-1.72.0-mvapich2-2.3-gcc-8.1.0
    python:
      externals:
      - spec: python@2.7.5+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat+pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
        prefix: /usr
      - spec: python@3.4.10+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /usr
      - spec: python@3.6.8+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
        prefix: /usr
      - spec: python@2.7.16+bz2+crypt+ctypes+dbm~lzma+nis+pyexpat+pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
        prefix: /usr/tce
      - spec: python@3.7.2+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
        prefix: /usr/tce
      - spec: python@3.8.2+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
        prefix: /usr/tce/packages/python/python-3.8.2
      buildable: false
    mvapich2:
      externals:
      - spec: mvapich2@2.3.1%gcc@8.1.0~cuda~debug~regcache~wrapperrpath ch3_rank_bits=32
          file_systems=lustre,nfs,ufs process_managers=slurm
